
    <!DOCTYPE html>
    <html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nomeações de Hoje</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
        <style>
            body {
                margin: 20px;
                background-color: #f4f4f4;
            }
            .card {
                margin: 10px;
            }
        </style>
    </head>
    <body>
        <h1>Nomeações</h1>
        <div id="portarias-container"></div>
        <nav aria-label="Page navigation">
            <ul class="pagination" id="pagination"></ul>
        </nav>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            let currentPage = 1;
            const totalPages = 11;

            function loadPage(page) {
                $.getJSON(`nomeacoes/portarias_page_${page}.json`, function(data) {
                    let html = '';
                    data.forEach(item => {
                        html += `
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">${item.titulo}</h5>
                                    <p class="card-text">${item.texto}</p>
                                    <p class="card-text"><small class="text-muted">Assinatura: ${item.assinatura}</small></p>
                                </div>
                            </div>
                        `;
                    });
                    $('#portarias-container').html(html);
                    updatePagination(page);
                });
            }

            function updatePagination(currentPage) {
                let paginationHtml = '';
                for (let i = 1; i <= totalPages; i++) {
                    if (i === currentPage) {
                        paginationHtml += `<li class="page-item active"><a class="page-link" href="#">${i}</a></li>`;
                    } else {
                        paginationHtml += `<li class="page-item"><a class="page-link" href="#" onclick="loadPage(${i}); return false;">${i}</a></li>`;
                    }
                }
                $('#pagination').html(paginationHtml);
            }

            $(document).ready(function() {
                loadPage(1);
            });
        </script>
    </body>
    </html>
