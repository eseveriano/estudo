<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Pesquisa</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f0f8f5;
        }

        .form-container {
            background-color: #e9f7ef;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px; /* Espaço acima do formulário */
        }

        .btn-green {
            background-color: #28a745;
            color: white;
        }

        .btn-green:hover {
            background-color: #218838;
        }

        .card-custom {
            border: none;
            background-color: #d4edda;
            color: #155724;
        }

        .logo {
            max-width: 150px; /* Tamanho da logo */
            display: block;
            margin: 20px auto; /* Centraliza a logo */
        }
    </style>
</head>
<body>

    <!-- Logo centralizada no topo -->
    <img src="logo-removebg-preview.png" alt="Logo" class="logo">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-10">
                <div class="form-container text-center">
                    <h2 class="mb-4">Pesquisa</h2>
                    <form id="searchForm">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nome:</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="date" class="form-label">Data:</label>
                            <input type="date" class="form-control" id="date" name="date" required>
                        </div>
                        <button type="submit" class="btn btn-green btn-block">Pesquisar</button>
                    </form>
                </div>

                <div class="card mt-4 card-custom" id="resultCard" style="display: none;">
                    <div class="card-body">
                        <h4 class="card-title">Resultado da Pesquisa</h4>
                        <p class="card-text"><strong>Nome:</strong> <span id="resultName"></span></p>
                        <p class="card-text"><strong>Data:</strong> <span id="resultDate"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies (Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.getElementById('searchForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita o envio do formulário

            const name = document.getElementById('name').value;
            const date = document.getElementById('date').value;

            // Preenche o card com os dados da pesquisa
            document.getElementById('resultName').textContent = name;
            document.getElementById('resultDate').textContent = date;

            // Mostra o card
            document.getElementById('resultCard').style.display = 'block';
        });
    </script>

</body>
</html>
